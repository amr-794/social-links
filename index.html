<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amr Abdelhady - Personal Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #6a82fb, #fc5c7d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .profile-container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;
            position: relative;
        }

        .profile-pic {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .profile-pic img:hover {
            transform: scale(1.1);
        }

        .profile-pic::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
            opacity: 0.5;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 30px;
        }

        .social-links a {
            width: 60px;
            height: 60px;
            display: inline-block;
            transition: all 0.4s ease;
        }

        .social-links a img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .social-links a:hover img {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .social-links a:hover {
            transform: rotate(15deg);
        }

        /* Classic Decoration */
        .decoration {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .decoration::before,
        .decoration::after {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            border-radius: 50%;
        }

        .decoration::after {
            top: auto;
            bottom: -20px;
            left: auto;
            right: -20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }
        }

    </style>
</head>
<body>

        <div class="profile-info">

</body>
